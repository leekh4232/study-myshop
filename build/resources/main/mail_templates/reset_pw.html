<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 알림</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f7f7;">
    <div
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <div style="background-color: #4CAF50; padding: 20px; text-align: center; color: #ffffff;">
            <h1>비밀번호가 변경되었습니다.</h1>
        </div>
        <div style="padding: 20px; color: #333333;">
            <p style="text-align: center; margin-top: 20px;">
                <img src="https://img.megastudyacademy.co.kr/campus/intra/logo/B0002/2022111413335616684004367613.png"
                    style="width: 50%;" />
            </p>
            <h1 style="font-size: 24px; margin-bottom: 10px;">안녕하세요, {{userId}}님!</h1>
            <p style="font-size: 16px; line-height: 1.5; margin-bottom: 20px;">{{userId}}님의 비밀번호가 다음과 같이 변경되었습니다.</p>
            <p style="font-size: 24px; font-weight: bold; color: red;">{{password}}</p>
        </div>
        <div style="background-color: #333333; color: #ffffff; padding: 15px; text-align: center; font-size: 14px;">
            <p>© 2025 메가스터디 IT 아카데미. All rights reserved.</p>
            <p>
                <a href="#" style="color: #ffffff; text-decoration: none;">이용약관</a> |
                <a href="#" style="color: #ffffff; text-decoration: none;">개인정보처리방침</a>
            </p>
        </div>
    </div>
</body>

</html>
